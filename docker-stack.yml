version: '3.7'

services:

  mongo:
    image: mongo
    ports: 
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    deploy:
      restart_policy: 
        condition: on-failure
    
  reverse-proxy:
    image: traefik
    command: --api --docker
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    deploy:
      placement:
        constraints: [node.role == manager]

  api:
    image: christerence/blabber-api:latest
    volumes:
      - .:/app
    depends_on:
      - mongo
    working_dir: /app
    environment:
      NODE_ENV: development
      WAIT_HOSTS: mongo:27017
    command: "npm run start"
    ports:
      - "3000:3000"
    labels:
      traefik.backend: "api"
      traefik.frontend.rule: "PathPrefix:/api"
      traefik.port: "3000"
      traefik.frontend.rule: "PathPrefixStrip:/api"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

  front:
    image: vtcs2304s19/blabber-client
    labels:
      traefik.backend: "front"
      traefik.port: "80"
      traefik.frontend.rule: "Host:front.docker.localhost"
      traefik.frontend.rule: "PathPrefix:/"
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure

volumes:
 mongo-data:
